name: SonarQube Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install and Run Sonar Scanner in ONE step to avoid PATH issues
      - name: Install and Run Sonar Scanner
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
          PATH: /usr/lib/jvm/temurin-17-jdk-amd64/bin:$PATH
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          sudo mv sonar-scanner-4.8.0.2856-linux /opt/sonar-scanner
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=vimalathanga_git-assignment2 \
            -Dsonar.organization=vimalathanga \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
